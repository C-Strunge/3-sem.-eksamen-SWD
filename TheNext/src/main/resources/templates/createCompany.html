<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Create Company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Create Company <br>
        </h1>
        <form method="post" action="/company/create">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Company Name</label>
                    <input th:field="${company.companyName}" type="text" class="form-control" id="inputEmail4" required="true"
                           placeholder="Company name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Company CVR</label>
                    <input th:field="${company.cvr}" type="number" class="form-control" id="inputPassword4" required="true"
                           placeholder="CVR-number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Contact First Name</label>
                    <input th:field="${company.firstName}" type="text" class="form-control" required="true"
                           placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Contact Last Name</label>
                    <input th:field="${company.lastName}" type="text" class="form-control" required="true"
                           placeholder="Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Phone Number</label>
                    <input th:field="${company.phoneNumber}" type="number" class="form-control" required="true"
                           placeholder="Phone number">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">E-mail</label>
                    <input th:field="${company.email}" type="email" class="form-control" id="inputAddress2" required="true"
                           placeholder="Contact email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Account Number</label>
                    <input th:field="${company.accountNumber}" type="number" class="form-control" required="true"
                           placeholder="Account number">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Registration Number</label>
                    <input th:field="${company.registrationNumber}" type="number" class="form-control" id="inputAddress" required="true"
                           placeholder="Reg number">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Country</label>
                    <input th:field="${company.country}" type="text" class="form-control" required="true"
                           placeholder="Country">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">City</label>
                    <input th:field="${company.city}" type="text" class="form-control" required="true"
                           placeholder="City">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Zip Code</label>
                    <input th:field="${company.zipcode}" type="number" class="form-control" required="true"
                           placeholder="Zip code">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Address</label>
                    <input th:field="${company.streetName}" type="text" class="form-control" required="true"
                           placeholder="Street name & number">
                </div>
            </div>

            <button type="submit" value="send" class="btn btn-success">Save</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            <a th:href="'/index'" class="btn btn-danger">Cancel</a>

        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
